<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3 class="title">Ping Pong Game (Table Tennis)</h3>
                <button class="btn btn-primary ins" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br>
            <button class="btn btn-success" onclick="startGame()" id="start">Start</button>
            <button id="reset_button" onclick="resetgame()" class="btn btn-danger">Reset</button>
            <br>
            <h3 id="Status" class="btn btn-warning"></h3>
            <div id="canvas"></div>
            <h4 class="footer">Game Developed By Aarush Bhagwat</h4>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                      <h4 class="instructions">Move your wrist up or down to reflect the ping pong ball.</h4>
                      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                      <br><br><br><br><br><br>
                    </div>
                  </div>
                </div>
              </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
